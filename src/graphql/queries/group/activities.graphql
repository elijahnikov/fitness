query Activities($limit:Int, $cursor:String){
  activities(cursor:$cursor, limit:$limit){
    activities{
      id
      createdAt
      updatedAt
      userId
      foodDiaryId
      workoutDiaryId
      weightHistoryId
      groupId
      foodDiary{
        id
        type
        createdAt
        updatedAt
        food{
          id
          calories
          serving
          protein
          fat
          carbs
          title
          pictureUrl
          type
        }
      }
      workoutDiary{
        id
        type
        weight
        duration
        createdAt
        updatedAt
        workout{
          id
          title
          type
          sets
          reps
        }
      }
      weightHistory{
        id
        weight
        previousWeight
        createdAt
        updatedAt
      }
      user{
        id
        username
        displayName
        avatar
      }
    }
    hasMore
  }
}